<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora Online</h2>
        
        <label for="n1">Insira o primeiro valor:</label>
        <input type="number" id="n1" placeholder="Primeiro número">

        <label for="n2">Insira o segundo valor:</label>
        <input type="number" id="n2" placeholder="Segundo número">

        <label for="operacao">Escolha a operação:</label>
        <select id="operacao">
            <option value="1">Soma (+)</option>
            <option value="2">Subtração (-)</option>
            <option value="3">Multiplicação (*)</option>
            <option value="4">Divisão Real (/)</option>
            <option value="5">Divisão Inteira (%)</option>
            <option value="6">Potenciação (**)</option>
        </select>

        <button onclick="calculadora()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

   
</body>
</html>
